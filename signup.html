  <main>
    <h2>Sign Up for Monthly Subscription</h2>
    <!-- Replace the action URL with your Formspree endpoint -->
    <form action="https://formspree.io/f/mgvzkgdr" method="POST" id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br/>

      <label for="contact">Contact (phone or email):</label>
      <input type="text" id="contact" name="contact" required />
      <br/>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required />
      <br/>

      <button type="submit">Subscribe</button>
    </form>
    <p id="result"></p>
