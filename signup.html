<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Sign Up - Amma's Kitchen</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Amma's Kitchen</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="signup.html">Sign Up</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Sign Up for Monthly Subscription</h2>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br/>

      <label for="contact">Contact (phone or email):</label>
      <input type="text" id="contact" name="contact" required />
      <br/>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required />
      <br/>

      <button type="submit">Subscribe</button>
    </form>
    <p id="result"></p>
  </main>
  <footer>
    <p>&copy; 2025 Amma's Kitchen. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const location = document.getElementById('location').value;

      try {
        const response = await fetch('http://localhost:3000/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, contact, location })
        });

        const data = await response.json();
        document.getElementById('result').textContent = data.message || 'Signup successful!';
        document.getElementById('signupForm').reset();
      } catch (error) {
        document.getElementById('result').textContent = 'There was an error signing up. Please try again.';
      }
    });
  </script>
</body>
</html>
